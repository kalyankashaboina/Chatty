name: CI - Chatty App Quality Gate

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  quality-check:
    name: Node.js 18 Quality Check
    runs-on: ubuntu-latest

    steps:
      - name: â¬‡ï¸ Checkout Code
        uses: actions/checkout@v3

      - name: âš™ï¸ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'npm'

      - name: ğŸ“¦ Install Dependencies
        run: npm ci

      - name: ğŸ§¹ Lint Check
        run: npm run lint

      - name: ğŸ’… Prettier Format Check
        run: npm run format:check
        continue-on-error: false

      - name: ğŸ§ª Type Check
        run: npm run type-check

      - name: ğŸ”¨ Build Production
        run: npm run build

      - name: âœ… Verify Build Output
        run: test -d dist && echo "âœ… Build successful" || (echo "âŒ Build failed" && exit 1)

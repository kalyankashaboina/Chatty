<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Chatty - A Modern Real-Time Chat App</title>

    <!-- Primary Meta Tags for SEO -->
    <meta
      name="description"
      content="Chatty is a modern, real-time chat application built with React, designed for seamless and instant communication."
    />
    <meta
      name="keywords"
      content="chat, messenger, react, pwa, real-time, communication, socket.io"
    />
    <link rel="canonical" href="https://chatty-navy.vercel.app/" />

    <!-- PWA, Mobile & Theme Meta Tags -->
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
    <meta name="theme-color" content="#7c3aed" />
    <link rel="manifest" href="/manifest.webmanifest" />
    <link rel="apple-touch-icon" href="/icons/pwa-icon-192.png" />

    <!-- Open Graph / Facebook / LinkedIn Meta Tags -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://chatty-navy.vercel.app/" />
    <meta property="og:title" content="Chatty - A Modern Real-Time Chat App" />
    <meta
      property="og:description"
      content="A modern, real-time chat application built for seamless communication."
    />
    <!-- IMPORTANT: Create an image named 'social-preview.png' (1200x630px) and place it in your /public folder -->
    <meta property="og:image" content="https://chatty-navy.vercel.app/social-preview.png" />

    <!-- Twitter Card Meta Tags -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://chatty-navy.vercel.app/" />
    <meta name="twitter:title" content="Chatty - A Modern Real-Time Chat App" />
    <meta
      name="twitter:description"
      content="A modern, real-time chat application built for seamless communication."
    />
    <meta name="twitter:image" content="https://chatty-navy.vercel.app/social-preview.png" />

    <!-- Favicons -->
    <link rel="icon" type="image/png" sizes="16x16" href="/icons/pwa-icon-16.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/icons/pwa-icon-32.png" />

    <!-- External Scripts -->
    <script src="https://accounts.google.com/gsi/client" async defer></script>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
